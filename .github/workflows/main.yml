name: Sistema Fantasma Básico

on:
  schedule:
    - cron: '*/5 * * * *'  # Ejecuta cada 5 minutos
  workflow_dispatch:

jobs:
  extract-value:
    runs-on: ubuntu-latest
    steps:
    - name: Iniciar análisis de sistemas
      run: |
        echo "🕐 Sistema activado: $(date)"
        echo "🔍 Analizando recursos disponibles..."
        echo "📊 Memoria libre en sistema:"
        free -h || echo "Sistema listo para operar"
        echo "✅ Fase 1 completada - Recolectando datos base"
